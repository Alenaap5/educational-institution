<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="logo.png" class="logo">
            <h1>Колледж "Спим на лекциях"</h1>
        </div>
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" id="username" name="username" placeholder="Введите ваш логин">
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите ваш пароль">
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Запомнить меня
                </label>
                <a href="#" class="forgot-password">Забыли пароль?</a>
            </div>
            
            <button type="submit" class="auth-button">Войти</button>
            
            <div class="divider">Или</div>
            
            <a href="index.html" class="guest-link">
                <button type="button" class="guest-button">Войти как гость</button>
            </a>
            <div class="auth-footer">
                <p>Нет аккаунта? <a href="#" class="register-link">Зарегистрироваться</a></p>
            </div>
        </form>
    </div>
</body>
</html>
