<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация | Колледж "Спим на лекциях"</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <img src="логотип.png" class="logo">
            <h1>Колледж "Спим на лекциях"</h1>
        </div>
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="username"><i class="bi bi-person-fill"></i> Логин</label>
                <input type="text" id="username" name="username" placeholder="Введите ваш логин" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="bi bi-lock-fill"></i> Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember"> Запомнить меня
                </label>
                <a href="#" class="forgot-password">Забыли пароль?</a>
            </div>
            
            <button type="submit" class="auth-button">Войти</button>
            
            <div class="divider"><span>Или</span></div>
            
            <a href="index.html" class="guest-link">
                <button type="button" class="guest-button">Войти как гость</button>
            </a>
            
            <div class="auth-footer">
                <p>Нет аккаунта? <a href="#" class="register-link">Зарегистрироваться</a></p>
            </div>
        </form>
    </div>
</body>
</html>
