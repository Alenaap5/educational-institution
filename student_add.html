    <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить студента</title>
    <link rel="stylesheet" href="index.css">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
     <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-book-half me-2"></i>Колледж "Спим на лекциях"
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="student.html"><i class="bi bi-people-fill"></i> Студенты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="teacher.html"><i class="bi bi-person-badge"></i> Преподаватели</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="course.html"><i class="bi bi-journal-bookmark"></i> Курсы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-box-arrow-right"></i> Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-person-plus me-2"></i>Добавить нового студента</h5>
                    </div>
                    <div class="card-body">
                        <form id="addStudentForm">
                                    <div class="form-section">
                                        <h6 class="form-section-title">Основная информация</h6>
                                        <div class="row g-3">
                                            <div class="col-md-4">
                                                <label for="lastName" class="form-label">Фамилия *</label>
                                                <input type="text" class="form-control" id="lastName" required>
                                            </div>
                                            <div class="col-md-4">
                                                <label for="firstName" class="form-label">Имя *</label>
                                                <input type="text" class="form-control" id="firstName" required>
                                            </div>
                                            <div class="col-md-4">
                                                <label for="middleName" class="form-label">Отчество</label>
                                                <input type="text" class="form-control" id="middleName">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-section">
                                        <h6 class="form-section-title">Учебная информация</h6>
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label for="group" class="form-label">Группа *</label>
                                                <select class="form-select" id="group" required>
                                                    <option value="" selected disabled>Выберите группу</option>
                                                    <option>ИС-71</option>
                                                    <option>ИС-81</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="course" class="form-label">Курс *</label>
                                                <select class="form-select" id="course" required>
                                                    <option value="" selected disabled>Выберите курс</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                </select>
                                            </div>
                                   
                                    </div>
                                </div>
                            </div>
                       
                                             
                            <div class="d-flex justify-content-between mt-4">
                                <a href="student.html" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Назад к списку
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Сохранить студента
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-light py-3 mt-4">
        <div class="container text-center text-muted">
            <small>© 2025 Колледж "Спим на лекциях".</small>
        </div>
    </footer>
</body>
</html>
